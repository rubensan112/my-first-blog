{% extends 'angel/base_test.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> <br>{{ post.published_date}}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
