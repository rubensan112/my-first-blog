{% extends 'angel/base_test.html' %}
{% block content %}

<div class="column first first-column">
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    </div>
    <div class="column second second-column">

    {% for post in posts %}
        <div class="post">
            <div class="date">
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> <br>{{ post.published_date}}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>

    {% endfor %}
        </div>
    <div class="column third third-column">

    </div>
{% endblock %}
